<!DOCTYPE html>
<html>
<body>

<p>Please input a number between 50 and 150:</p>

<input id="demo" type="text">
<button type="button" onclick="myFunction()">Test  the Input</button>

<p id="p01"></p>

<script>
function myFunction() {
  var message, x;
  message = document.getElementById("p01");
  message.innerHTML = "";
  x = document.getElementById("demo").value;
  try { 
    if(x == "")  throw "is empty";
    if(isNaN(x)) throw "is not a number";
    x = Number(x);
    if(x > 150)   throw "is  high";
    if(x < 50)  throw "is low";
  }
  catch(err) {
    message.innerHTML = "Input " + err;
  }
  
  finally {
    document.getElementById("demo").value = "";
  }
}
</script>

</body>
</html>
