
<html>
<head>
	<title>MATH FUNCTIONS</title>
</head>
<body>
<h1>Math functions</h1>
<script type="text/javascript">
	document.write("The power of 4 raised to 4 is: "+Math.pow(4,4));

	document.write(" The square root of 4 is:"+Math.sqrt(5));
	document.write(" The absolute value 0f -8is:"+Math.abs(-8));
	document.write(" The random number :"+Math.random());
	document.write(" The round of random number :"+Math.round(Math.random()));
	document.write(" The ceil of random number :"+Math.ceil(Math.random()));
	document.write(" The floor of random number :"+Math.floor(Math.random())+" ");
	document.write("The sine of 99: "+Math.sin(Math.PI*99/180));
</script>
</body>
</html>
